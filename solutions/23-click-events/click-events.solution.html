<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>EXERCISES Events</title>

    <link
      href="https://fonts.googleapis.com/css?family=Sumana&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      html,
      body {
        min-height: 80vh;
      }
    </style>

    <script src="click-events.js" defer></script>
  </head>

  <body
    class="bg-dark d-flex flex-column justify-content-center align-items-center"
  >
    <section class="m-4">
      <!-- This button should alert the user when clicked on -->
      <!-- Adding an ID to the button so that I can target it with JavaScript. An ID is recommend when you need to target a single element on the page. -->
      <button class="btn btn-success btn-lg" id="alertMe">Alert Me!</button>
    </section>

    <section class="m-4">
      <!-- This button should become disabled and display "Loading ..." when clicked on -->
      <!-- Adding an ID to the button so that I can target it with JavaScript. -->
      <button class="btn btn-warning btn-lg" id="chargeCreditCard">
        Charge My Credit Card
      </button>
    </section>
  </body>
</html>
